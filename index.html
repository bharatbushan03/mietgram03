    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #1a1a1a; /* Explicit dark text for light mode */
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Instagram Story Ring Animation */
        @keyframes storyRotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .story-ring {
          background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        /* --- VITAL FIX: INPUT VISIBILITY & CONTRAST --- */
        input, textarea, select {
            color: #1a1a1a !important; /* Force high-contrast text */
            -webkit-text-fill-color: #1a1a1a !important; /* Safari Specific Fix */
            opacity: 1 !important; /* Ensure no accidental ghosting */
            font-size: 16px !important; /* Prevent iOS auto-zoom on focus */
        }

        input::placeholder, textarea::placeholder {
            color: #737373 !important; /* Standard IG placeholder grey */
            opacity: 1 !important;
        }

        /* Dark mode support (infrastructure) */
        .dark body {
            background-color: #000;
            color: #f5f5f5;
        }
        .dark input, .dark textarea {
            color: #f5f5f5 !important;
            -webkit-text-fill-color: #f5f5f5 !important;
            background-color: #121212 !important;
        }
    </style>
